<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">

<title>Employee List</title>
<link rel="stylesheet" th:href="@{/css/stylesheet.css}"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<header><h1 class="jumbotron">Employee List</h1></header>
<body>
<a class="btn btn-dark btn-sm mb-3" th:href="@{/employees/addEmployeeForm}">Add Employee</a>
	<table class="table table-striped table-bordered">
		<thead class="thead-dark">
			<tr>
				<th scope="col">First Name</th>
				<th scope="col">Last Name</th>
				<th scope="col">Email</th>
				<th scope="col">Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempEmployee : ${employees}">
				<td th:text="${tempEmployee.firstName}"/>
				<td th:text="${tempEmployee.lastName}" />
				<td th:text="${tempEmployee.email}" />
				<td><a class="btn btn-dark mb-3" th:href="@{/employees/updateEployee/${tempEmployee.id}}">Update</a><a class="btn btn-dark mb-3" th:href="@{/employee/${tempEmployee.id}}">Delete</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
